[application]

name="Slime Wars"
main_scene="res://levels/main-test.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

force_fps=60

[display]

width=1024
height=600
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

move-up=[key(W)]
move-down=[key(S)]
move-left=[key(A)]
move-right=[key(D)]

[physics_2d]

motion_fix_enabled=true
